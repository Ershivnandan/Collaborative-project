<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Grid</title>
    <!-- <link rel="stylesheet" href="next-navbar.css"> -->
    <link rel="stylesheet" href="navbar.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main_div {
        margin: 20px 40px 0 40px;
        padding: 10px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 0 auto;
      }

      .product-card {
        border-radius: 2px;
        background-color: #ffffff;
        position: relative;
        overflow: hidden;
      }

      .gradient-box {
        background: linear-gradient(to right, #38ef7d, #11998e);
        color: white;
        font-size: small;
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px;
        z-index: 1;
      }

      .fa-heart {
        position: absolute;
        top: 20px;
        right: 10px;
        z-index: 1;
        color: #000;
      }

      .product-image {
        height: 500px;
        width: 100%;
        object-fit: cover;
        border-radius: 2px;
      }

      .product-title {
        text-transform: uppercase;
        font-size: small;
        font-weight: 500;
        color: #1a1919;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-right: 7px;

      }

      .product-price {
        font-weight: 600;
        color: #0c0c0c;
        margin-top: 5px;

      }

      /* Responsive design adjustments */
      @media (max-width: 768px) {
        .product-grid {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .product-image {
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        .product-card {
          padding: 15px;
        }

        .product-title {
          font-size: 0.9rem;
        }

        .product-price {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
      <header>
      <nav id="top_navbar">
        <a href="#">More Brands</a>

        <a href="#"
          ><img src="https://img.icons8.com/?size=100&id=c0kUjxdWTRsk&format=png&color=ffffff" width="26px" />STORES</a
        >

        <a href="#"

        >

        <a href="#"><img src="https://img.icons8.com/?size=100&id=fJ7hcfUGpKG7&format=png&color=ffffff" width="26px" />LOGIN</a>

        <img src="https://img.icons8.com/?size=100&id=85038&format=png&color=ffffff" alt="" width="26px" />

        <img src="https://img.icons8.com/?size=100&id=85073&format=png&color=ffffff" alt="cart" width="26px" />

        <img
          src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/ABFRL_logo_image.svg"
          alt=""
          width="30px"
        />
      </nav>

      <nav id="next-navbar">
        <span style="width: 160px; height: 21px;">
            <img style="width: 160px; height: 21px;" id="reebok-logo" src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?auto=format" alt="reebok_logo" />
        </span>
        <a href="#">NEW</a>
        <a href="#">ICONS</a>
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">SPORTS</a>

        <a href="#" style="color: red">SALE</a>
        <div id="search_box">
            <img src="png_files/search.png" alt="search_png" width="25px">

        </div>
        <div id="express-delivery">

            src="png_files/delivery-truck.png"

          />

            <span>EXPRESS DELIVERY</span>

  </body>
</html>
